		<script>
			function updateDataValue(ele) {
				ele.dataset.val = ele.value;
				let lt = [];
				let gt = [];
				for (let i = 3; i < 43; i++) {
					if (ele.value < i) {
						lt.push(i);
					} else {
						gt.push(i);
					}
				}
				ele.dataset.val_lt = lt.join(" ");
				ele.dataset.val_gt = gt.join(" ");
			}
		</script>
