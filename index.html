<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen">
		<link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen">
		<title>Eli112358 - Killer Cage Calculator</title>
		<link rel="stylesheet" href="styles/theme.css">
		<link rel="stylesheet" href="styles/main.css">
		<script>
			function updateDataValue(ele) {
				ele.dataset.val = ele.value;
				let lt = [];
				let gt = [];
				for (let i = 3; i < 43; i++) {
					if (ele.value < i) {
						lt.push(i);
					} else {
						gt.push(i);
					}
				}
				ele.dataset.val_lt = lt.join(" ");
				ele.dataset.val_gt = gt.join(" ");
			}
		</script>
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Eli112358</h1>
				<h2>Killer Cage Calculator</h2>
				<section id="header"></section>
			</div>
		</header>
		<div class="container">
			<section id="main_content">
				<div class="main">
					<div class="input">
						<label>Total sum:
						</label>
						<label class="size">
							Cage size:
						</label>
						<div class="values">
							Values:
							<label class="required">
								Required:
							</label>
							<label class="forbidden">
								Forbidden:
							</label>
							<label class="optional">
								Optional:
							</label>
						</div>
					</div>
					<div class="combinations">
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
